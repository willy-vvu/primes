<!DOCTYPE html>
<html ng-app>
	<head>
<title>PRIMES</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-glyphicons.css">
	</head>
	<body ng-controller="MainCtrl">
		<section class="pane login">
			<input type="text" placeholder="Username" ng-model="user.username">
			<input type="password" placeholder="Password" ng-model="user.password">
			<input type="button" value="Login" ng-click="login()">
		</section>
		<section class="pane main" ng-class="{inview:state.loggedin}">
			<article class="left gray">
				<h1>Assignments</h1>
				<ol ng-hide="state.selectedclass==-1">
					<li class="card"
						ng-animate="'animate'"
						ng-repeat="assignment in user.data[state.selectedclass].assignments"
						ng-click="state.selectedassignment=$index">
						<figcaption>{{assignment.name}}</figcaption>
					</li>
				</ol>
			</article>
			<nav class="right">
				<h1>Me</h1>
				<ol>
					<li class="ribbon" ng-repeat="class in user.data"
						ng-click="state.selectedclass=$index"
						ng-class="{active:state.selectedclass==$index}">{{class.name}}</li>
				</ol>
			</nav>
		</section>
		<section class="pane detail" ng-class="{inview:state.selectedassignment!=-1}">
			<article class="left">
				<h1 class="back">
					<span class="back" ng-click="state.selectedassignment=-1">
						<svg width="60" height="60">
							<polyline points="35,20 25,30 35,40" style="fill:none;stroke:black;stroke-width:2"></polyline>
						</svg>
					</span>
					{{user.data[state.selectedclass].assignments[state.selectedassignment].name}}</h1>
			</article>
			<nav class="right gray">
				<h1>Grading</h1>
				<ol>
				</ol>
			</nav>
				</section>
				<script src="js/socket.io.min.js"></script>
				<script src="js/jquery-1.8.1.min.js"></script>
				<script src="js/angular.js"></script>
				<script src="js/main.js"></script>
				<script src="js/bootstrap.js"></script>
				
	</body>
</html>
